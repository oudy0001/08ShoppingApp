<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="TabCtrl as tab">

  <!-- test Tab -->
  <ion-tab title="test" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/list">
    <ion-nav-view name="list"></ion-nav-view>
  </ion-tab>
    
  <!-- Products Tab -->
  <ion-tab title="Procucts" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/products">
    <ion-nav-view name="products"></ion-nav-view>
  </ion-tab>

  <!-- locations Tab -->
  <ion-tab title="Locations" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/locations">
    <ion-nav-view name="locations"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
