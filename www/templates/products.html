<ion-view view-title="Search">
  <ion-content ng-show="isLoggedIn" ng-controller="ProductsCtrl as prod">
      
      <form class="bar bar-header item-input-inset" ng-submit="prod.query(keyword)">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="keyword">
        </label>
      </form>
  <ion-slide-box>
    <ion-slide ng-repeat="response in responses">
        <img ng-src="{{response.image}}">
        <h2>{{response.name}}</h2>
        <p>Sku={{response.sku}}, Price ${{response.salePrice}}</p>
    </ion-slide>
  </ion-slide-box>
  </ion-content>
    <ion-content  ng-hide="isLoggedIn">
        <h1>Not Logged In</h1>
        <p>Please log in to view this content</p>
    </ion-content>
</ion-view>
